<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <form id="budget-form">
        <fieldset>
          <legend>Budget</legend>
          <div>
            <label for="budget-title">Title:</label>
            <input id="budget-title" type="text" />
            <label for="budget-amount">Amount:</label>
            <input id="budget-amount" type="number" />
          </div>
          <br />
          <div>
            <select name="budget-type" id="budget-type">
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </div>
          <br />
          <button type="submit">Add</button>
        </fieldset>
      </form>
    </div>
    <div>
      <table id="table-income" border="1">
        <thead>
          <tr>
            <th colspan="2">Incomes</th>
            <th id="income-total"></th>
          </tr>
          <tr>
            <th>Title</th>
            <th>Amount</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody id="table-income-body"></tbody>
      </table>
    </div>
    <br />
    <div>
      <table id="table-expense" border="1">
        <thead>
          <tr>
            <th colspan="2">Expenses</th>
            <th id="expense-total"></th>
          </tr>
          <tr>
            <th>Title</th>
            <th>Amount</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody id="table-expense-body"></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
